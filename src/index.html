<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <header>
      <h1 class="time">
        <span class="first-word">COUNTDOWN</span>
        <span class="second-word">TIMER</span>
      </h1>
    </header>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label-1">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label-1">Hours</span>
      </div>

      <div class="field">
        <span class="value-1" data-value="mins">00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value-1" data-value="secs">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </body>
</html>
